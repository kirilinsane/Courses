<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Add</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Courses App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Main</a></li>
          <li><a href="/course">Add course</a></li>
          <li><a href="/auth">Log in</a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <h1>Add course</h1>
    <form action="/add" method="POST" name="addForm">
        <div class="input-field">
            <input id="title" name="title" type="text" class="validate" required>
            <label for="title">Title</label>
            <span class="helper-text" data-error="Введите названия курса"></span>
        </div>

        <div class="input-field">
            <input id="price" name="price" type="number" class="validate" required min=1>
            <label for="price">Price</label>
            <span class="helper-text" data-error="Введите цену"></span>
        </div>

        <div class="input-field">
            <input id="img" name="img" type="text" class="validate" required>
            <label for="img">URL</label>
            <span class="helper-text" data-error="Введите url картинки"></span>
        </div>

        <button class="btn btn-primary">Add</button>
    </form>
</div>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const json = JSON.stringify(Object.fromEntries(formData.entries()));
    console.log(json);
    fetch('http://localhost:8001/course', {
      method: 'POST',
      headers : {'Content-Type': 'application/json'},
      body : json
    })
    .finally(form.reset());
  });
</script>
</body>
</html>
